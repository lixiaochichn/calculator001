<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">

    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <header class="header">
            <div class="formula">1+2×3+9884=</div>
            <div class="result">24233</div>
        </header>
        <main class="main">
        <div class="keyborder">
            <div class="num number" data-number="7"><div class="circular">7</div></div>
            <div class="num number" data-number="8"><div class="circular">8</div></div>
            <div class="num number" data-number="9"><div class="circular">9</div></div>
            <div class="arithmetic division">
                <div class="circular">÷</div>
            </div>
            <div class="num number" data-number="4"><div class="circular">4</div></div>
            <div class="num number" data-number="5"><div class="circular">5</div></div>
            <div class="num number" data-number="6"><div class="circular">6</div></div>
            <div class="arithmetic noun">
                <div class="circular">×</div>
            </div>
            <div class="num number" data-number="1"><div class="circular">1</div></div>
            <div class="num number" data-number="2"><div class="circular">2</div></div>
            <div class="num number" data-number="3"><div class="circular">3</div></div>
            <div class="arithmetic sub">
                <div class="circular">-</div>
            </div>
            <div id="c" class="num clear"><div class="circular">C</div></div>
            <div class="num number" data-number="0"><div class="circular">0</div></div>
            <div class="num dot"><div class="circular">.</div></div>
            <div class="arithmetic plus">
                <div class="circular">+</div>
            </div>
        </div>
        </main>
        <footer class="footer">
            <div class="equal">=</div>
        </footer>
        <script src="scripts/app.js"></script>
    </div>
</body>

</html>
